server:
  port: 8101 #运行端口号
spring:
  application:
    name: eureka-client #服务名称
eureka:
  client:
    register-with-eureka: true #注册到Eureka的注册中心
    fetch-registry: true #获取注册实例列表
    service-url:
      defaultZone: http://localhost:8001/eureka/,http://replica1:8002/eureka/,http://replica2:8003/eureka/ #同时注册到两个注册中心#配置注册中心地址

